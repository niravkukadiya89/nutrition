<!--Carousel Starts-->
<section id="carousel">
  <div class="row">
    <div class="col-sm-12">
      <div class="content-header">Carousel</div>
    </div>
  </div>
  <div class="row" matchHeight ="card">
    <!--Global configuration of carousels Starts-->
    <div class="col-lg-12 col-xl-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Global configuration of carousels</h4>
        </div>
        <div class="card-body">
          <div class="card-block">
            <ngb-carousel>
              <ng-template ngbSlide>
                <img src="assets/img/photos/15.jpg" alt="Random first slide">
              </ng-template>
              <ng-template ngbSlide>
                <img src="assets/img/photos/16.jpg" alt="Random second slide">
              </ng-template>
              <ng-template ngbSlide>
                <img src="assets/img/photos/17.jpg" alt="Random third slide">
              </ng-template>
            </ngb-carousel>
          </div>
        </div>
      </div>
    </div>
    <!--Global configuration of carousels Starts-->
  </div>
</section>
<!--Carousel Ends-->
